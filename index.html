<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylsheet" href="site.css" />
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Welcome to The Frog Races
            </div>
            <div ng-controller="frogController as fc">
                <div class="panel-body">
                    <table ng-repeat="frog in fc.frogs">
                        <tr>
                            <td style="border: 1px solid black; width: 200px">{{frog.name}}</td>
                            <td style="border: 1px dashed black; position:relative" width="90%" height="30px">
                                <span style="position: absolute; top: 0; bottom: 0; left: {{frog.pos}}%; width: 20px; background-color: deeppink;"></span>
                                <span class="pull-left">START</span>
                                <span class="pull-right"> || FINISH</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer">
                    <span class="btn btn-warning" ng-click="fc.race()">Start Race</span>
                    <span class="btn btn-warning" ng-click="fc.reset()">Reset</span>
                     <span class="btn btn-warning" ng-click="fc.addFrog()">Add Frog</span>
                      <span class="btn btn-warning" ng-click="fc.changeRace()">Start Race</span>
                </div>
            </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Fun with Joe and Bob
                    </div>
                    <div ng-controller="MainController as vm">
                    <div class="panel-body" >
                        <p>
                            Joe has {{ vm.joe.cash }}
                        </p>
                        <p>
                            Bob has {{ vm.bob.cash }}
                        </p>
                        <p>
                            The bank has {{ vm.bank }}
                        </p>
                    </div>
                    <div class="panel-footer">
                        <span class="btn btn-default" ng-click="vm.giveMoneyToJoe()">Give $10 to Joe</span>
                        <span class="btn btn-default" ng-click="vm.receiveMoneyFromBob()">Receive $5 from Bob</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="frogController.js"></script>
</body>

</html>
